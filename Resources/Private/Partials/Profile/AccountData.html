<!DOCTYPE html>
<html xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
      xmlns="http://www.w3.org/1999/xhtml"
      lang="en">

<f:section name="DataTable">
  <table>
    <tr><td>Email-Adresse</td><td>{account.accountIdentifier}</td></tr>
    <tr><td>Rolle(n)</td><td><f:for each="{account.roles}" as="role">{role.name}</f:for></td></tr>
    <tr><td>Erstellt am</td><td><f:format.date format="d.m.Y">{account.creationDate.date}</f:format.date></td></tr>
  </table>
</f:section>

</html>
