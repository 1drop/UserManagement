<f:layout name="Default"/>

<f:section name="Title">Passwort vergessen</f:section>

<f:section name="Content">

	<div class="container">
		<div class="row">
			<div class="page-header">
				<h1>Passwort vergessen</h1>
			</div>
		</div>
		<div class="row">
			<f:flashMessages class="flashmessages"/>
		</div>
		<div class="row">
			<div class="col-xs-6 col-xs-offset-3">
				<p class="lead">Geben Sie ihre Email-Adresse ein. Wir schicken Ihnen dann einen Link, mit dem Sie ihr Passwort zurücksetzen können.</p>
				<f:form action="requestPasswordToken" method="POST">
					<div class="form-group">
						<f:form.textfield name="accountName" type="text" class="form-control" placeholder="Email-Adresse oder Benutzername"/>
					</div>
					<f:form.submit class="btn btn-lg btn-primary btn-block" value="Abschicken"/>
				</f:form>
			</div>
		</div>
	</div>
</f:section>
