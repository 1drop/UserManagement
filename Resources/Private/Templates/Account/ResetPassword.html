<f:layout name="Default"/>

<f:section name="Title">Passwort-Änderung</f:section>

<f:section name="Content">

	<div class="container">
		<div class="row">
			<div class="page-header">
				<h1>Passwort zurücksetzen</h1>
			</div>
		</div>
		<div class="row">
			<f:flashMessages class="flashmessages"/>
		</div>
		<div class="row">
			<div class="col-xs-6 col-xs-offset-3">
				<f:if condition="{tokenValid}">
					<f:then>
						<f:form action="updatePassword" method="POST">
							<f:form.hidden name="token" value="{token}"/>

							<f:render partial="Forms/PasswordWithConfirmation"/>
						</f:form>
					</f:then>
					<f:else>
						<div class="callout alert">
							<p class="lead">
								Entschuldigung, dieser Link zur Passwort-Änderung ist nicht mehr gültig!
							</p>
						</div>

						<f:link.action action="requestPasswordToken" controller="Account" class="button large primary">Neuen Passwortlink abrufen</f:link.action>

					</f:else>
				</f:if>
			</div>
		</div>
	</div>

</f:section>
