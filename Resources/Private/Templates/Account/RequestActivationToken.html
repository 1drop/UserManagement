<f:layout name="Default"/>

<f:section name="Title">Account aktivieren</f:section>

<f:section name="Content">

  <div class="container">
    <div class="row">
      <div class="page-header">
        <h1>Link versendet</h1>
      </div>
    </div>
    <div class="row">
      <f:flashMessages class="flashmessages"/>
    </div>
    <div class="row">
      <div class="col-xs-6 col-xs-offset-3">
        <p class="lead">Eine Email mit einem neuen Aktivierungslink wurde an
          <strong>{user.account.accountIdentifier}</strong> versendet. Klicken Sie auf den enthaltenen Link, um Ihren
          Account zu aktivieren.</p>
      </div>
    </div>
  </div>
</f:section>
