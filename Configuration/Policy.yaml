privilegeTargets:

  'TYPO3\Flow\Security\Authorization\Privilege\Method\MethodPrivilege':


# This package defines three privileged areas:
# Administration is for admins who can in turn create users and do other admin stuff.
# UserArea is the backend for regular logged-in users.
# This is an example and should be adapted to your own app's needs.


    'Sandstorm.UserManagement:Login':
      matcher: 'method(Sandstorm\UserManagement\Controller\(Login|Account)Controller->(?!initialize).*Action())'
    'Sandstorm.UserManagement:Registration':
          matcher: 'method(Sandstorm\UserManagement\Controller\RegistrationController->(?!initialize).*Action())'

roles:
  'TYPO3.Flow:Everybody':
    privileges:
      -
        privilegeTarget: 'Sandstorm.UserManagement:Login'
        permission: GRANT
      -
        privilegeTarget: 'Sandstorm.UserManagement:Registration'
        permission: GRANT